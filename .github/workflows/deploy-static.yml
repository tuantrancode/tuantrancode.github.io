name: Deploy Static Site
on:
  push:
    branches:
      - main
    paths:
      - 'static/**'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
      - name: Deploy static site
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: static-live
          folder: static
